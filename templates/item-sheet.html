<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header flexrow">
    <img class="profile" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'DUSTPERADOS.Item.NamePlaceholder'}}"/></h1>
  </header>

  <section class="sheet-body">
    <div class="section-block">
      <h3>{{localize "DUSTPERADOS.Item.Properties"}}</h3>
      <div class="stats-grid">

        <div class="stat-item">
          <label>{{localize "DUSTPERADOS.Item.Value"}}</label>
          <input type="number" name="system.value" value="{{item.system.value}}" data-dtype="Number" />
        </div>
        <div class="stat-item">
          <label>{{localize "DUSTPERADOS.Item.Weight"}}</label>
          <input type="number" name="system.weight" value="{{item.system.weight}}" data-dtype="Number" />
        </div>
        <div class="stat-item">
          <label>{{localize "DUSTPERADOS.Item.Quantity"}}</label>
          <input type="number" name="system.quantity" value="{{item.system.quantity}}" data-dtype="Number" />
        </div>

        {{#if (eq item.type "weapon")}}
        <div class="stat-item">
          <label>{{localize "DUSTPERADOS.Item.Damage"}}</label>
          <input type="text" name="system.damage" value="{{item.system.damage}}" data-dtype="String" />
        </div>
        <div class="stat-item">
          <label>{{localize "DUSTPERADOS.Item.Range"}}</label>
          <input type="text" name="system.range" value="{{item.system.range}}" data-dtype="String" />
        </div>
        {{/if}}
        
      </div>
    </div>

    <div class="section-block description-section">
        <h3>{{localize "DUSTPERADOS.Common.Description"}}</h3>
        <div class="editor">
            <textarea name="system.description">{{item.system.description}}</textarea>
        </div>
    </div>
  </section>
</form>
